<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three Body Problem</title>
  </head>
  <body>
    <div class="dark flex flex-col gap-16 items-center p-8">
      <h1 class="text-4xl font-extrabold text-gradient">
        <span id="body-count">n</span>-body problem
      </h1>
      <div class="flex flex-col gap-16">
        <div class="flex flex-col md:flex-row">
          <canvas
            class="w-full grow md:w-[50vw]"
            id="canvas"
            width="800"
            height="800"
            style="border: solid white 2px"
          ></canvas>
          <div
            class="flex flex-col gap-4"
            style="border: solid white 2px; background-color: #242424; padding: 16px"
          >
            <div class="font-bold text-lg">Config:</div>
            <div class="grid grid-cols-2 gap-2">
              <p>Body Count</p>
              <input id="config-count" type="range" min="1" max="16" value="3" />
              <p>Time Step</p>
              <input id="config-timestep" type="range" min="0" max="100" value="10" />

              <p>Initial Velocity</p>
              <input id="config-velocity" type="range" min="0" max="100" value="20" />
              <p>Mass</p>
              <input id="config-mass" type="range" min="0" max="32" value="20" />
              <p>Randomize Mass</p>
              <div class="w-full">
                <input type="checkbox" id="config-randomize-mass" checked />
              </div>
              <p>Distribute Evenly</p>
              <div class="w-full">
                <input type="checkbox" id="config-regular" />
              </div>
            </div>
            <div class="flex flex-wrap gap-2">
              <button class="btn btn-blue" id="generate">Generate</button>
              <button class="btn btn-blue" id="startstop">Start/Stop</button>
            </div>
          </div>
        </div>
      <div class="fixed bottom-4 right-4 z-10">
        <a href="https://ko-fi.com/K3K518GTDC" target="_blank"
          ><img
            height="48"
            style="border: 0px; height: 48px"
            src="https://storage.ko-fi.com/cdn/kofi6.png?v=6"
            alt="Buy Me a Coffee at ko-fi.com"
        /></a>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <noscript>
      <img
        src="https://queue.simpleanalyticscdn.com/noscript.gif"
        alt=""
        referrerpolicy="no-referrer-when-downgrade"
      />
    </noscript>
  </body>
</html>
